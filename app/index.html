  <div class="jumbotron">
    <h1 class="display-4">Bienvenue sur Chrono-Run</h1>
    <p class="lead">Merci de cliquer sur un des boutons suivant pour commencer :)</p>
  </div>

  <div style="margin: 40px">
    <button id="derniereCourse" type="button" class="btn btn-primary btn-lg btn-block" style="padding:20px; margin-bottom: 20px">
      Continuer la dernière course
    </button>
    <button id="nouvelleCourse" type="button" class="btn btn-danger btn-lg btn-block" data-toggle="modal" data-target="#modalNouvelleCourse" style="padding:20px">
      Commencer une nouvelle course
    </button>
  </div>

  <!-- MODAL (fenetre alert affichée au clic sur btn nouvelle course)-->
  <div id="modalNouvelleCourse" class="modal fade bd-example-modal-lg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Créer une nouvelle course</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>La création d'une nouvelle course entrainera la suppression des données de la précédente.
            <br/>Souhaitez-vous tout de même continuer ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger">Oui, supprimer la course précédente</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
  </div>
<script>let $ = require('jquery');</script>
<script>require('popper.js');</script>
<script>require('bootstrap');</script>
<script>
  // Window Bar
  const customTitlebar = require('custom-electron-titlebar');

    backgroundColor: customTitlebar.Color.fromHex('#444')

  // Example: Receiving data from main.js
  const {remote} = require('electron');
