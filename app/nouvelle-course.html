<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChronoRun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/flipclock.css">
</head>
<body>
<div class="jumbotron">
    <h1 class="display-4">Départ des participants</h1>
    <div class="clock"></div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex form group">
                        <label for="form-equipe" class="p-2 mr-sm-2 my-auto">Nom de l'équipe</label>
                        <input type="text" class="p-2 form-control mb-4 my-auto" id="form-equipe" style="width:300px">
                        <button type="button" id="btn-ajout-coureur" class="p-2 btn btn-success ml-auto">Départ des participants</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-inline">
                                <label class="center mr-sm-2">N° dossard coureur 1 :</label>
                                <input id="num-coureur-1" type="tel" class="form-control mb-2 mr-sm-2"  maxlength="4">
                            </div>
                            <div class="form-inline">
                                <label class="center mr-sm-2">N° dossard coureur 2 :</label>
                                <input id="num-coureur-2" type="tel" class="form-control mb-2 mr-sm-2"  maxlength="4">
                            </div>
                            <div class="form-inline">
                                <label class="center mr-sm-2">N° dossard coureur 3 :</label>
                                <input id="num-coureur-3" type="tel" class="form-control mb-2 mr-sm-2"  maxlength="4">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-inline">
                                <label class="center mr-sm-2">N° dossard coureur 4 :</label>
                                <input id="num-coureur-4" type="tel" class="form-control mb-2 mr-sm-2"  maxlength="4">
                            </div>
                            <div class="form-inline">
                                <label class="center mr-sm-2">N° dossard coureur 5 :</label>
                                <input id="num-coureur-5" type="tel" class="form-control mb-2 mr-sm-2"  maxlength="4">
                            </div>
                        </div>
                    </div>
                    <!--
                    <div class="form-group" style="display: flex">
                        <button type="button" class="btn btn-primary" onclick="ajouteInputCoureur()">Ajouter un coureur</button>
                    </div>
                    -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>let $ = require('jquery');</script>
<script>require('popper.js');</script>
<script>require('bootstrap');</script>
<!-- <script>require('flipclock');</script> -->
<script>
    // Window Bar
    const customTitlebar = require('custom-electron-titlebar');
    new customTitlebar.Titlebar({
        backgroundColor: customTitlebar.Color.fromHex('#444')
    });


    $('#btn-ajout-coureur').on('click', function(){
        let nom_equipe = $('#form-equipe').val();
        let coureurs = [];
        for (i=1; i <= 5; i++) {
            coureurs.push($('#num-coureur-' + i).val());
        }
        alert("TODO: Ajout coureurs équipe " + nom_equipe + "à l'excel")
    });

</script>
</body>
</html>
