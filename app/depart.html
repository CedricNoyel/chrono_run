<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChronoRun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/needed.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Départ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="arrive.html">Arrivée</a>
            </li>
        </ul>
    </div>
</nav>
<div class="alert alert-success" role="alert"></div>

<div class="container">
    <div class="row">
        <div id="accordion" style="width: 100%">
            <div class="card" style="margin-top: 20px">
                <div class="card-header">
                    <a class="card-link" data-toggle="collapse" href="#collapseOne">
                        Départ d'un participant
                    </a>
                </div>
                <div id="collapseOne" class="collapse show">
                    <div class="card-body">
                        <div class="p-2 d-flex justify-content-center form-inline">
                            <label class="mr-sm-2">Dossard n° </label>
                            <input type="tel" class="form-control mb-2 mr-sm-2" id="input-start-participant" maxlength="4">
                            <button type="submit" class="btn btn-primary mb-2" id="btn-start-participant" onclick="">Go</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top: 20px">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                        Départ d'une équipe
                    </a>
                </div>
                <div id="collapseTwo" class="collapse">
                    <div class="card-body">
                        <div class="p-2 d-flex justify-content-center form-inline">
                            <label class="mr-sm-2">Equipe </label>
                            <input type="text" class="form-control mb-2 mr-sm-2 w-50" id="input-start-team">
                            <button type="submit" class="btn btn-primary mb-2" id="btn-start-team" onclick="">Go</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top: 20px">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                        Constituer une équipe
                    </a>
                </div>
                <div id="collapseThree" class="collapse">
                    <div class="card-body">
                        <div class="p-2 d-flex justify-content-center form-inline">
                            <label class="mr-sm-2">Nom de l'équipe </label>
                            <input type="text" class="form-control mr-sm-2 w-50" id="input-create-team" maxlength="50">
                        </div>
                        <div class="row w-100">
                            <div class="col-lg-6">
                                <div class="p-2 d-flex justify-content-center form-inline">
                                    <label class="mr-sm-2">Participant 1 :</label>
                                    <input id="input-team-add-1" type="tel" class="form-control mb-2 mr-sm-2"  maxlength="4">
                                </div>
                                <div class="p-2 d-flex justify-content-center form-inline">
                                    <label class="mr-sm-2">Participant 2 :</label>
                                    <input id="input-team-add-2" type="tel" class="form-control mb-2 mr-sm-2"  maxlength="4">
                                </div>
                                <div class="p-2 d-flex justify-content-center form-inline">
                                    <label class="mr-sm-2">Participant 3 :</label>
                                    <input id="input-team-add-3" type="tel" class="form-control mb-2 mr-sm-2"  maxlength="4">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-2 d-flex justify-content-center form-inline">
                                    <label class="mr-sm-2">Participant 4 :</label>
                                    <input id="input-team-add-4" type="tel" class="form-control mb-2 mr-sm-2"  maxlength="4">
                                </div>
                                <div class="p-2 d-flex justify-content-center form-inline">
                                    <label class="mr-sm-2">Participant 5 :</label>
                                    <input id="input-team-add-5" type="tel" class="form-control mb-2 mr-sm-2"  maxlength="4">
                                </div>
                                <button type="button" id="btn-create-team" class="btn btn-primary w-100 mb-2 mr-sm-2">Créer l'équipe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top: 20px">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseFour">
                        Ajouter un participant
                    </a>
                </div>
                <div id="collapseFour" class="collapse">
                    <div class="card-body">
                        <div class="row w-100">
                            <div class="col-sm-4">
                                <div class="p-2 d-flex justify-content-center form-inline">
                                    <label class="mr-sm-2">Dossard </label>
                                    <input id="input-add-participant-dossard" type="tel" class="form-control mb-2 mr-sm-2"  maxlength="4">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="p-2 d-flex justify-content-center form-inline">
                                    <label class="mr-sm-2">Nom </label>
                                    <input type="text" class="form-control mb-2 mr-sm-2" id="input-add-participant-nom">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="p-2 d-flex justify-content-center form-inline">
                                    <label class="mr-sm-2">Prénom </label>
                                    <input type="text" class="form-control mb-2 mr-sm-2" id="input-add-participant-prenom">
                                </div>
                            </div>
                        </div>
                        <div class="p-2 d-flex justify-content-center form-inline">
                            <label class="mr-sm-2">Equipe </label>
                            <input type="text" class="form-control mr-sm-2 w-50" id="input-add-participant-team" maxlength="50">
                            <button type="button" id="btn-add-participant" class="btn btn-primary mb-2 mr-sm-2 ml-auto">Ajouter le participant</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    new customTitlebar.Titlebar({
        backgroundColor: customTitlebar.Color.fromHex('#444')
    });

    $('input[type=tel]').on('keypress',function (key) {
        let regex = new RegExp('[0-9]');
        if(!regex.test(key.key)) {
            return false;
        }
    });

    $('#btn-ajout-coureur').on('click', function(){
        let participantsNumber = [];
        for (i=1; i <= 5; i++) {
            let participantNumber = $('#num-coureur-' + i).val();
            if(participantNumber) {
                participantsNumber.push(participantNumber);
                $('#num-coureur-' + i).val('');
                alert('Le temps de départ des coureurs à bien été ajouté.');
            }
        }
        ipcRenderer.send('start-add-participants', participantsNumber);
    });

</script>
</body>
</html>
